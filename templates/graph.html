<button class="bt" onclick="fo('pie')">Pie</button>
<button class="bt" onclick="fo('bar')">Bar</button>
<button class="bt" onclick="fo('line')">Line</button>
<button class="bt" onclick="fo('polararea')">Polar Area</button>

    <canvas id="myChart1" height="100" class="graph pie"></canvas>

    <script>
        function fo(c) {
            var x,i;
            x=document.getElementsByClassName("graph");
            for(i=0;i<x.length;i++){
                removeClass(x[i],"show");
                if(x[i].className.indexOf(c)>-1) addClass(x[i],"show")
            }
        }
        function addClass(element,name){
            var i,arr1,arr2;
            arr1=element.className.split(" ");
            arr2=name.split(" ");
            for(i=0;i<arr2.length;i++){
                if (arr1.indexOf(arr2[i])==-1) {
                    element.className+=" "+arr2[i];
                }
            }
        }
        function removeClass(element,name){
            var i,arr1,arr2;
            arr1=element.className.split(" ");
            arr2=name.split(" ");
            for(i=0;i<arr2.length;i++){
                while (arr1.indexOf(arr2[i])>-1) {
                    arr1.splice(arr1.indexOf(arr2[i],1));
                }
            }
            element.className=arr1.join(" ");
        }
    </script>
    <script type="text/javascript">
        var ctx = document.getElementById('myChart1').getContext('2d');
    var myChart1 = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [{% for loc in loc %} '{{ loc }}', {% endfor %}],
            datasets: [{
                label:"Animals",
                data: [{% for number in loca_c %} '{{ number }}', {% endfor %}],
                backgroundColor:[
                'rgba(255, 159, 64, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 135, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(151, 102, 132, 1)',
                ],

                borderColor: [
                'rgb(0,0,0)',
                'rgb(0,0,0)',
                'rgb(0,0,0)',
                'rgb(0,0,0)',
                'rgb(0,0,0)',
                'rgb(0,0,0)',

                ],

                borderWidth: 1
            }]
        },

        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    })
</script>
